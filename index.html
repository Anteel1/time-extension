<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone Converter</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>


<div id="container">
    <div class="input-group">
        <i class="fas fa-search"></i>
        <input type="text" id="country-search" placeholder="Search for a country..." class="search-box">
        <ul id="results-list" class="results-list"></ul>
    </div>

  <div class="time-display">
    <div id="day"></div>
    <div class="country-display"><span id="current-country">US</span></div>
    <div class="daynight"><img id="daynight" width="15px"  height="15px" src="" alt=""></div>
    <div id="time">
      <div class="timer-display">
        <div id="hour"></div>
      </div>
      <div class="timer-display">
        <div id="minute"></div>
      </div>
      <div class="timer-display">
        <div id="second"></div>
      </div>
    </div>
  </div>
</div>

<script src="constant.js"></script>
<script src="script.js"></script>
</body>
</html>
